            <a href="#" class="h1"><img src="img/logo-1.png" alt="logo 128" class="img-circle"></a>
          </div>
          <div class="card-body">
            <p class="login-box-msg">Iniciar sesión</p>
      
            <form action="#" method="post">
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email" id="login-email">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" id="login-password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Wallet Address" id="login-wallet">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-code"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                  <span class="col-12 error-msg" id="login-error"></span>
                <div class="col-6">
                  <div class="icheck-primary">
                    <input type="checkbox" id="remember">
                    <label for="remember">
                      Recuerdame
                    </label>
                  </div>
                </div>

                <!-- /.col -->
                <div class="col-6">
                  <button type="button" class="btn btn-primary btn-block registrar" id="login-button">Entrar</button>
                </div>
                <!-- /.col -->
              </div>
            </form> 
            <p class="mb-1">
              <a href="recuperar-contrasena.html">Olvidaste la contraseña?</a>
            </p>

        </div>

        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

              <div class="card-header text-center">
                <a href="#" class="h1"><img src="img/logo-1.png" alt="logo 128" class="mr-3 img-circle"></a>
              </div>
              <div class="card-body">
                <p class="login-box-msg">Registrate</p>
          
                <form action="../../index.html" method="post">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre Completo" id="register-name">

                    <div class="input-group-append">

                        <span class="fas fa-envelope"></span>
                      </div>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Wallet Address" id="register-wallet">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-user"></span>
                      </div>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" id="register-password">
                    <div class="input-group-append">
                      <div class="input-group-text">

                      </div>
                    </div>

                        </label> -->

                      </div>
                    </div>
                    <!-- /.col -->
                   
                    <!-- /.col -->
                  </div>
                </form>      
                <!-- <a href="registro-login.html" class="text-center">Ya soy miembro</a> -->
